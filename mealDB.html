<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body  style="background-color: #374151;">
    <h2 class="text-center text-light">Search your favourite food</h2>
    
    <!--meal search area-->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-feild" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <!--single meal details-->
    <div id="meal-details" class=" w-50 mx-auto"> </div>

    <div>
      <p id="null-search" class="text-center text-danger"></p>
  </div>

      <!-- meal search result-->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">       
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mealdbasync.js"></script>
</body>
</html>
